# A workflow that is run each day to test that python-run-tests.yml works

name: python-run-tests test workflow

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-test-workflow:
    uses: ./.github/workflows/python-run-tests.yml
    with:
      operating-systems: "['ubuntu-latest', 'macos-latest', 'windows.latest']"
      python-versions:  "['3.9', '3.10', '3.11']"
      working-dir: samplePythonProject
      fail-on-codecov-error: false
    secrets: inherit
